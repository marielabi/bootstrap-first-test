    <h1>Introducci√≥n a bootstrap (5.3.3)</h1>
    <!-- Bootrstap 5
      Estructura General.
     1. Hacer un Div con clase container o container-fluid
     
     2- Crear los divs que definan las filas con la class row (class row)
      
     3. Dentro de cada fila, colocar las columnas correspondientes-->
     
     <div class="container border">
        <div class="row border">
            <div class="col-sm border">a</div> <!--podemos poner col-1 o col-sm, este ultimo para responsividad-->
            <div class="col-sm border">a</div>

            <div class="col-sm border">a</div>

            <div class="col-sm border">a</div>

            <div class="col-sm border">a</div>
            <div class="col-sm border">a</div>
        </div>
        <div class="row border">
            <div class="col-sm border">b</div>
            <div class="col-sm border">b</div>
            <div class="col-sm border">b</div>
        </div>
        <div class="row border">
            <div class="col-4 border">c</div>

   </div>
